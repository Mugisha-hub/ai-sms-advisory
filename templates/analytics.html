<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üìä Analytics - AI SMS Advisor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f9f9f9;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
        h1 {
            color: #333;
        }
        .stat-box {
            margin: 10px 0;
            padding: 15px;
            background: #f0f0f0;
            border-left: 5px solid #4CAF50;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table th, table td {
            text-align: left;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Analytics Overview</h1>

        <div class="stat-box">Total Messages: <strong>{{ total_messages }}</strong></div>
        <div class="stat-box">Unique Senders: <strong>{{ unique_senders }}</strong></div>

        <h2>üìÖ Messages Per Day (Last 7 Days)</h2>
        <table>
            <tr>
                <th>Date</th>
                <th>Count</th>
            </tr>
            {% for row in messages_per_day %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
            </tr>
            {% endfor %}
        </table>

        <a href="{{ url_for('dashboard') }}">‚Üê Back to Dashboard</a>
    </div>
</body>
</html>
