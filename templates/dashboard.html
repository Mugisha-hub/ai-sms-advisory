<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SMS Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>ğŸ“Š AI SMS Advisory Dashboard</h1>
              <!-- ğŸ”— Link to Analytics -->
                  <div style="margin-bottom: 1rem;">
                       <a href="{{ url_for('analytics') }}" style="background-color: #4CAF50; color: white; padding: 10px 15px; text-decoration: none; border-radius: 4px;">
                ğŸ“ˆ View Analytics
            </a>
        </div>

        <!-- Existing dashboard content continues below -->

        <!-- Filter Form -->
        <form method="get" class="filter-form">
            <input type="text" name="phone" placeholder="Search by phone..." value="{{ request.args.get('phone', '') }}">
            <input type="text" name="keyword" placeholder="Search by keyword..." value="{{ request.args.get('keyword', '') }}">
            <input type="date" name="date" value="{{ request.args.get('date', '') }}">
            <button type="submit">ğŸ” Filter</button>
        </form>

        <!-- Table of messages -->
        <table>
            <thead>
                <tr>
                    <th>ğŸ“± Phone</th>
                    <th>ğŸ“© Message</th>
                    <th>ğŸ¤– Reply</th>
                    <th>ğŸ•’ Timestamp</th>
                </tr>
            </thead>
            <tbody>
                {% for msg in messages %}
                <tr>
                    <td>{{ msg.phone }}</td>
                    <td>{{ msg.text }}</td>
                    <td>{{ msg.reply }}</td>
                    <td>{{ msg.timestamp }}</td>
                </tr>
                {% endfor %}
                {% if messages|length == 0 %}
                <tr><td colspan="4" style="text-align:center;">No messages found.</td></tr>
                {% endif %}
            </tbody>
        </table>
    </div>
</body>
</html>
