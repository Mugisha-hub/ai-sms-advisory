<!-- templates/dashboard.html -->
<!DOCTYPE html>
<html>
<head>
    <title>SMS Dashboard</title>
</head>
<body>
    <h1>SMS Logs</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Phone</th>
            <th>Message</th>
            <th>Reply</th>
            <th>Timestamp</th>
        </tr>
        {% for msg in messages %}
        <tr>
            <td>{{ msg["id"] }}</td>
            <td>{{ msg["phone"] }}</td>
            <td>{{ msg["text"] }}</td>
            <td>{{ msg["reply"] }}</td>
            <td>{{ msg["timestamp"] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
